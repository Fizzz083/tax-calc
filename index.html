<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>


</head>

<body>
    <div class="page-wrapper">
        <div class="background"></div>
        <div class="container">
            <div id="pageContent">
                <h1 class="header-header">Tax Calculator</h1><br>
                <form id="taxForm">
                    <div>
                        <div class="input-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" value="" />
                        </div> <br>
                        <div>
                            <label for="income_month_1">Tax Year:</label>
                            <select id="tax-year" class="dropdown">
                                <option value="2024-2025" selected>2024-2025</option>
                                <option value="2023-2024">2023-2024</option>
                                <option value="2022-2023">2022-2023</option>
                                <option value="2021-2022">2021-2022</option>
                            </select>
                        </div>
                    </div><br><br>
                    <h2>Salary</h2>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="income_1">Enter Salary 1:</label>
                            <input type="number" id="income_1" value="0" />
                        </div>
                        <div class="input-group">
                            <label for="income_month_1">Month(s) :</label>
                            <input type="number" id="income_month_1" value="0" />
                        </div>
                    </div><br>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="income_2">Enter Salary 2:</label>
                            <input type="number" id="income_2" value="0" />
                        </div>
                        <div class="input-group">
                            <label for="income_month_2">Month(s) :</label>
                            <input type="number" id="income_month_2" value="0" />
                        </div>
                    </div><br>


                    <div style="width: 100%;">
                        <hr style="border: none; height: 4px; background-color: black;" />
                    </div><br>

                    <h2>Bonus</h2>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="bonus_1">Enter Bonus 1:</label>
                            <input type="number" id="bonus_1" value="0" />
                        </div>
                        <div class="input-group">
                            <label for="bonus_1">Month(s) :</label>
                            <input type="number" id="bonus_month_1" value="0" />
                        </div>
                    </div><br>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="bonus_2">Enter Bonus 2:</label>
                            <input type="number" id="bonus_2" value="0" />
                        </div>
                        <div class="input-group">
                            <label for="bonus_1">Month(s) :</label>
                            <input type="number" id="bonus_month_2" value="0" />
                        </div>
                    </div><br>

                    <div style="width: 100%;">
                        <hr style="border: none; height: 4px; background-color: black;" />
                    </div>


                    <h3>Rebate Investment</h3>
                    <div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <label for="bonus_2" style="width: 50%;">Enter DPS amount:
                                <p style="font-size: 10px;">(Max 120000)</p>
                            </label>
                            <input type="number" id="dps_amount" value="0" max="120000" />
                        </div><br>
                    </div>
                    <button type="submit" class="custom-button">Calculate Tax</button>
                </form><br><br>

                <div id="slab_div" style="display:none">
                    <div id="total_salary"></div>
                    <div id="total_investment"></div>
                    <div class="table-wrapper">
                        <div>
                            <div style="width: 100%;">
                                <hr style="border: none; height: 4px; background-color: black;" />
                            </div>
                            <h1>Tax Breakdown
                            </h1>
                            <h2>
                                <div id="taxable_income"></div>
                            </h2>

                            <table>
                                <thead>
                                    <tr>
                                        <th>Slab</th>
                                        <th>Slab Amount</th>
                                        <th>Rate</th>
                                        <th>Taxable Amount</th>
                                        <th>Tax</th>
                                    </tr>
                                </thead>
                                <tbody id="taxTableBody"></tbody>
                            </table>
                            <div style="width: 100%;">
                                <hr style="border: none; height: 4px; background-color: black;" />
                            </div>
                        </div>
                    </div>


                    <br>
                    <div id="total_tax"></div>
                    <div id="total_rebate"></div>
                    <div id="remaining_tax"></div>

                    <button class="custom-button" id="downloadBtn">Download PDF</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
